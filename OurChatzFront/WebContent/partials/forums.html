<div>

	<hr>
	<button type="button" data-toggle="modal" data-target="#myModal">Add
		New Forum</button>
	<h2>All Forums</h2>
	<span class="clearfix"></span>
	</hr>
	<hr>
	</hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Question Id</th>
				<th>Topic</th>
				<th>Question</th>
			   
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="forum in forums">
				<td>{{forum.questionId}}</td>
				<td>{{forum.questionTitle}}</td>
				<td>{{forum.questionDescription}}</td>
				
				<td><button type="button" class="btn btn-primary btn-sm "
						data-toggle="modal" data-target="#editforum"
						ng-click="editForum(forum)">Edit</button></td>
				<td><button type="button" class="btn btn-danger btn-sm "
						data-toggle="modal" data-target="#deleteforum"
						ng-click="editForum(forum)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Forum</h4>
				</div>
				<div class="modal-body">
				{{message}}
					<form>
						Topic:<input type="text" name="questionTitle" ng-model="questionTitle">
					
						Question:<input type="text" name="questionDescription"
							ng-model="questionDescription">
							
						<button type="submit" ng-click="addForum()">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="editforum" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit</h4>
				</div>
				<div class="modal-body">
					<form>
						QuestionId<input type="text" name="questionId"
							ng-model="forumedit.questionId">
							 Topic:<input type="text" name="questionTitle" ng-model="forumedit.questionTitle">
						
						Question:<input type="text" name="questionDescription"
							ng-model="forumedit.questionDescription">
							
						<button type="submit" ng-click="saveEdit()">SaveEdit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="deleteforum" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete</h4>
				</div>
				<div class="modal-body">Do you want to delete
					{{forumedit.questionId}} forum permanently?</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn-btn-default" data-dismiss="modal"
					ng-click="deleteForum(forumedit)">Yes</button>
				<button type="button" class="btn-btn-default" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>

</div>
