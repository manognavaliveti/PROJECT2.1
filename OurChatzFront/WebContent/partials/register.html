<div class="container" style="margin-top:30px">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign up </strong></h3>
      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
  </div>
  
  <div class="panel-body">
   <form role="form" name="regForm">
   <div class="alert alert-danger">
                <a class="close" data-dismiss="alert" href="#">×</a>Incorrect Username or Password!
            </div>
  <div style="margin-bottom: 12px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" name="username" ng-model="username" required>                                        
                                    <span  ng-show="regForm.username.$error.required" style="color:red; font-family: cursive; font-size: small;">*name field required</span>
       <span  ng-show="regForm.username.$error.text" style="color:red; font-family: cursive; font-size: small;">not a valid name</span>
                                    </div>
                                
                            <div style="margin-bottom: 12px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" name="password" ng-model="password" required>
<span  ng-show="regForm.password.$error.required" style="color:red; font-family: cursive; font-size: small;">*password required</span>
       <span  ng-show="regForm.password.$error.text" style="color:red; font-family: cursive; font-size: small;">not a valid password</span>

</div>
                                    <div style="margin-bottom: 12px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" name="dob" ng-model="dob" required>
<span  ng-show="regForm.dob.$error.required" style="color:red; font-family: cursive; font-size: small;">*dob required</span>
       <span  ng-show="regForm.dob.$error.text" style="color:red; font-family: cursive; font-size: small;">not a valid dob</span>
         </div>
                                             <div style="margin-bottom: 12px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type = "file" file-model = "myFile"/><br>
 </div>
                                    
                                    
  <button type="submit" class="btn btn-success" ng-click="register()" ng-disabled="regForm.$invalid">Sign up</button>
  
  <hr style="margin-top:10px;margin-bottom:10px;" >
  
  <div class="form-group">
                                    
                                        <div style="font-size:85%">
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    
                                </div> 
</form>
  </div>
</div>
</div>
</div>
</div>
