<div>
	<hr>
	<h2>All Blogs</h2>
	<span class="clearfix"></span>
	</hr>
	<hr>
	</hr>
	<table class="table table-striped">
	<thead>
	<tr>
	<th>blog id</th>
    <th>Title</th>
	<th>Description</th>
	<th>PostedBy</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="myBlogs in blogs">
	<td>{{myBlogs.blogId}}</td>
	<td>{{myBlogs.title}}</td>
	<td>{{myBlogs.description}}</td>
	<td>{{myBlogs.postedBy}}</td>
	<td>{{myBlogs.likes}}</td>
	<td><button type="button" class="btn btn-primary btn-sm "
						data-toggle="modal" data-target="#likeblog"
						ng-click="likeBlog(myBlogs)">Like</button></td>
						likes={{likes}}
    <td><button type="button" class="btn btn-primary btn-sm "
						data-toggle="modal" data-target="#commentblog"
						ng-click="commentBlog(myBlogs)">ADD COMMENT</button></td>
						
						<td><button type="button" class="btn btn-primary btn-sm "
						data-toggle="modal" data-target="#commentslist" ng-click="viewComments(myBlogs)"
						>view comments</button></td>
			</tr>
		</tbody>
	</table>
	 <div class="modal fade" id="commentblog" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">COMMENT</h4>
        </div>
        <div class="modal-body">
        <form>
        <h1>Comment:<input type="text" name="comment" ng-model="comment"><br>
        <center><button type="submit"  class="btn btn-success" ng-click="addComment()">Submit</button></center>
        </form>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
 
  <!-- Modal -->
	<div class="modal fade" id="commentslist" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ALL COMMENTS</h4>
				</div>
				<div class="modal-body">
				<table class="table table-striped">
		<thead>
			<tr>
				
				<th>Comment</th>
				<th>GivenBy</th>
				</tr>
				</thead>
			<tbody>
			<tr ng-repeat=" comments in commentlist">
			    <td>{{comments.comment}}</td>
				<td>{{comments.username}}</td>
			
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	<div class="modal-footer"> <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
	</div></div>
	</div>
	
</div>
